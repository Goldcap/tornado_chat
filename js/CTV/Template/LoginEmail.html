  <div id="log-in">

      <div class="label">E-Mail</div>
      <input name="email" class="input login-element text-input" type="text" />
      <div class="clearfix">
        <div class="label left">Password</div>
        <span class="right link" onclick="return $(window).trigger('auth:forgetPassword')">Forgot password?</span>
      </div>
      <input name="password" class="input login-element text-input" type="password" />
      <div class="clearfix">
        <button class="button button-blue uppercase right" type="submit">Log In</span>
      </div>
